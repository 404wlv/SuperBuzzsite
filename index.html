<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperBuzz</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-fuchsia-300 text-white">

  <!--  LOGIN -->
  <div id="login-modal"
       class="absolute inset-0 flex-initial flex items-center justify-center">

    <div class="min-h-screen flex items-center justify-center px-4">

      <!-- Login Card -->
      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">

        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Login
        </h2>

        <input id="login-email"
          type="email"
          placeholder="University Email"
          class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 sm:p-4 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <input id="login-password"
          type="password"
          placeholder="Password"
          class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 sm:p-4 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <button id="login-submit"
          class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
          Login
        </button>

        <div class="flex flex-col sm:flex-row justify-center gap-6 mb-6 sm:mb-0">
          <button id="login-to-signup"
            class="w-full sm:w-24 rounded-2xl bg-fuchsia-800 text-gray hover:scale-110 transition shadow-xl font-medium border border-[#334155]">
            Signup
          </button>

          <button id="forgot-password-btn"
            class="w-full sm:w-40 rounded-2xl bg-fuchsia-800 text-gray hover:scale-110 transition shadow-xl font-medium border border-[#334155]">
            Forgot Password
          </button>
        </div>

      </div>
    </div>
  </div>


  <!-- SIGNUP -->
  <div id="signup-modal"
       class="modal hidden absolute inset-0 flex-initial flex items-center justify-center">

    <div class="relative flex flex-col sm:flex-row gap-6">

      <!-- Signup Card -->
      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">

        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Signup
        </h2>

        <input id="signup-email"
          type="email"
          placeholder="University Email"
          class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 sm:p-4 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <input id="signup-password"
          type="password"
          placeholder="Password"
          class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 sm:p-4 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <button id="signup-submit"
          class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
          Signup
        </button>

      </div>
    </div>
  </div>


  <!-- FORGOT PASSWORD -->
  <div id="forgot-modal"
       class="modal hidden absolute inset-0 flex-initial flex items-center justify-center">

    <div class="relative flex flex-col sm:flex-row gap-6">

      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Forgot Password
        </h2>

        <input id="forgot-email"
            type="email"
            placeholder="University Email"
            class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <button id="forgot-submit"
            class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
            Send Verification Code to Login
        </button>

        <button id="forgot-reset"
            class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
            Reset Password
        </button>

      </div>
   

      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Input Code to Reset
        </h2>

        <input id="verification-code"
            type="text"
            placeholder="Verification Code"
            class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <button id="verify-code-submit"
            class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
            Submit
        </button>
      </div>
      
    </div>
  </div>



  <!--  RESET PASSWORD  -->
  <div id="reset-modal" 
    class="modal hidden absolute inset-0 flex-initial flex items-center justify-center">
    <div class="relative flex flex-col sm:flex-row gap-6">

      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">

        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Reset Password
        </h2>

        <input id="new-password"
            type="password"
            placeholder="New Password"
            class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <input id="re-enter-password"
            type="password"
            placeholder="Re-enter New Password"
            class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">


        <button id="reset-submit"
            class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
            Submit
        </button>
      </div>
    </div>
  </div>


  <!-- HomePage -->
  <div id="main-app"
       class="hidden h-screen flex">

    <!-- Sidebar -->
    <div class="w-60 bg-fuchsia-900 p-6 text-white flex flex-col">
      <h2 class="text-3xl font-bold mb-8">CampusBUZZ</h2>

      <button class="mb-3 hover:bg-fuchsia-700 p-2 rounded">Dashboard</button>
      <button class="mb-3 hover:bg-fuchsia-700 p-2 rounded">Events</button>
      <button class="mb-3 hover:bg-fuchsia-700 p-2 rounded">Ideas</button>
      <button class="mb-3 hover:bg-fuchsia-700 p-2 rounded">Map</button>
      <button class="mb-3 hover:bg-fuchsia-700 p-2 rounded">Profile</button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-fuchsia-300 p-8 overflow-y-auto text-black">
      <h1 class="text-3xl font-bold mb-6">Welcome to CampusBUZZ</h1>
      
      <!-- Sample Events -->
      <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div class="bg-white p-5 rounded-xl shadow">
          <h2 class="text-xl font-bold">Football Tournament</h2>
          <p>Category: Sport</p>
          <p>Date: 12 March 2026</p>
        </div>

        <div class="bg-white p-5 rounded-xl shadow">
          <h2 class="text-xl font-bold">Cultural Night</h2>
          <p>Category: Cultural</p>
          <p>Date: 20 March 2026</p>
        </div>

      </div>
      
    </div>

    <!-- Chat Button -->
    <button id="chat-toggle"
      class="fixed bottom-6 right-6 bg-fuchsia-800 text-white px-4 py-3 rounded-full shadow-xl hover:scale-110 transition">
      ðŸ’¬
    </button>

    <!-- Chat box -->
    <div id="chatbox"
      class="hidden fixed bottom-20 right-6 w-80 bg-fuchsia-200 rounded-2xl shadow-2xl flex flex-col">

      <!-- Header -->
      <div class="bg-fuchsia-800 text-white p-3 rounded-t-2xl flex justify-between items-center">
        <span>Campus Assistant</span>
        <button id="chat-close">âœ–</button>
      </div>

      <!-- Messages -->
      <div id="chat-messages"
        class="flex-1 p-3 overflow-y-auto text-sm text-black space-y-2">
      </div>

      <!-- Input -->
      <div class="p-2 border-t flex">
        <input id="chat-input"
          type="text"
          placeholder="Ask something..."
          class="flex-1 p-2 rounded-l-xl border outline-none text-black">
        <button id="chat-send"
          class="bg-fuchsia-800 text-white px-3 rounded-r-xl">
          Send
        </button>
      </div>

    </div>

  <script src="main.js"></script>
</body>
</html>
