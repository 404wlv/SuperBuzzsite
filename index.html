<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperBuzz</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-fuchsia-300 text-white">

  <!--  LOGIN -->
  <div id="login-modal"
       class="absolute inset-0 flex-initial flex items-center justify-center">

    <div class="min-h-screen flex items-center justify-center px-4">

      <!-- Login Card -->
      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">

        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Login
        </h2>

        <input id="login-email"
          type="email"
          placeholder="University Email"
          class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 sm:p-4 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <input id="login-password"
          type="password"
          placeholder="Password"
          class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 sm:p-4 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <button id="login-submit"
          class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
          Login
        </button>

        <div class="flex flex-col sm:flex-row justify-center gap-6 mb-6 sm:mb-0">
          <button id="login-to-signup"
            class="w-full sm:w-24 rounded-2xl bg-fuchsia-800 text-gray hover:scale-110 transition shadow-xl font-medium border border-[#334155]">
            Signup
          </button>

          <button id="forgot-password-btn"
            class="w-full sm:w-40 rounded-2xl bg-fuchsia-800 text-gray hover:scale-110 transition shadow-xl font-medium border border-[#334155]">
            Forgot Password
          </button>
        </div>

      </div>
    </div>
  </div>


  <!-- SIGNUP -->
  <div id="signup-modal"
       class="modal hidden absolute inset-0 flex-initial flex items-center justify-center">

    <div class="relative flex flex-col sm:flex-row gap-6">

      <!-- Signup Card -->
      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">

        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Signup
        </h2>

        <input id="signup-email"
          type="email"
          placeholder="University Email"
          class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 sm:p-4 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <input id="signup-password"
          type="password"
          placeholder="Password"
          class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 sm:p-4 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <button id="signup-submit"
          class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
          Signup
        </button>

      </div>
    </div>
  </div>


  <!-- FORGOT PASSWORD -->
  <div id="forgot-modal"
       class="modal hidden absolute inset-0 flex-initial flex items-center justify-center">

    <div class="relative flex flex-col sm:flex-row gap-6">

      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Forgot Password
        </h2>

        <input id="forgot-email"
            type="email"
            placeholder="University Email"
            class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <button id="forgot-submit"
            class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
            Send Verification Code to Login
        </button>

        <button id="forgot-reset"
            class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
            Reset Password
        </button>

      </div>
   

      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Input Code to Reset
        </h2>

        <input id="verification-code"
            type="text"
            placeholder="Verification Code"
            class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <button id="verify-code-submit"
            class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
            Submit
        </button>
      </div>
      
    </div>
  </div>



  <!--  RESET PASSWORD  -->
  <div id="reset-modal" 
    class="modal hidden absolute inset-0 flex-initial flex items-center justify-center">
    <div class="relative flex flex-col sm:flex-row gap-6">

      <div class="bg-fuchsia-200 w-full max-w-md p-12 sm:p-16 rounded-2xl shadow-2xl border border-[#334155] flex flex-col gap-6">

        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-800">
          Reset Password
        </h2>

        <input id="new-password"
            type="password"
            placeholder="New Password"
            class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">

        <input id="re-enter-password"
            type="password"
            placeholder="Re-enter New Password"
            class="fuchsia-100 text-fuchsia-800 placeholder-gray-400 p-3 rounded-2xl border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">


        <button id="reset-submit"
            class="btn-primary w-full bg-fuchsia-800 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
            Submit
        </button>
      </div>
    </div>
  </div>


  <!-- HomePage -->
  <div id="main-app"
       class="hidden h-screen flex">

    <!-- Sidebar -->
    <div class="w-60 bg-fuchsia-900 p-5 border-r border-[#334155]">
      <h2 class="text-7xl font-bold text-fuchsia-800 mb-6">SuperBuzz</h2>
      
    </div>

    <!-- Main Content -->
    <div class="">
      
    </div>

    <!-- Chat box -->


  </div>

  <!-- Library -->

  <script src="main.js"></script>
</body>
</html>
