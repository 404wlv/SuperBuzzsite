<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperBuzz</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

  <!--  LOGIN -->
  <div id="login-modal"
       class="absolute inset-0 flex-initial flex items-center justify-center">

    <div class="relative flex">

      <!-- Side Buttons -->
      <div class="flex flex-auto justify-center gap-4 mr-4">
        <button id="login-to-signup"
          class="w-24 h-14 rounded-2xl bg-blue-gray-500 text-gray hover:scale-110 transition shadow-xl font-medium">
          Signup
        </button>

        <button id="forgot-password-btn"
          class="w-40 h-14 rounded-2xl bg-blue-gray-500 text-gray hover:scale-110 transition shadow-xl font-medium">
          Forgot Password
        </button>
      </div>

      <!-- Login Card -->
      <div class="bg-blue-gray-500 w-200 p-10 rounded-2xl shadow-2xl border border-[#334155] gap-6 mr-4">

        <h2 class="text-2xl font-bold mb-6 text-center text-[#facc15]">
          Login
        </h2>

        <input id="login-email"
          type="email"
          placeholder="University Email"
          class="input-dark">

        <input id="login-password"
          type="password"
          placeholder="Password"
          class="input-dark">

        <button id="login-submit"
          class="btn-primary w-14 p-2 bg-blue-gray-500 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">
          Login
        </button>

      </div>
    </div>
  </div>


  <!-- SIGNUP -->
  <div id="signup-modal"
       class="modal hidden absolute inset-0 flex items-center justify-center">

    <div class="card blue-gray-500 w-200 p-10 rounded-2xl shadow-2xl border border-[#334155] gap-6 mr-4">
      <button data-close="signup-modal" class="close-btn rounded-full w-8 h-8 flex items-center justify-center bg-blue-gray-500 text-white hover:scale-110 transition border border-[#334155] gap-8 mr-4">âœ–</button>

      <h2 class="title-yellow gap-6 mr-2">Create Account</h2>

      <input id="signup-email" type="email" placeholder="University Email" class="input-dark">
      <input id="signup-password" type="password" placeholder="Password" class="input-dark">

      <button id="signup-submit" class="btn-primary btn-primary w-14 p-2 bg-blue-gray-500 hover:scale-110 transition rounded-2xl shadow-2xl border border-[#334155]">Sign Up</button>
    </div>
  </div>


  <!-- FORGOT PASSWORD -->
  <div id="forgot-modal" class="modal hidden">
    <div class="card">
      <button data-close="forgot-modal" class="close-btn">âœ–</button>

      <h2 class="title-yellow">Reset Password</h2>

      <input id="forgot-email" type="email" placeholder="University Email" class="input-dark">

      <button id="forgot-submit" class="btn-yellow">
        Send Reset Code
      </button>
    </div>
  </div>


  <!--  VERIFICATION CODE -->
  <div id="verify-modal" class="modal hidden">
    <div class="card">
      <button data-close="verify-modal" class="close-btn">âœ–</button>

      <h2 class="title-yellow">Enter Code</h2>

      <input id="verify-code" type="text" maxlength="4" placeholder="4-digit code" class="input-dark">

      <button id="verify-submit" class="btn-primary">
        Verify
      </button>
    </div>
  </div>


  <!--  RESET PASSWORD  -->
  <div id="reset-modal" class="modal hidden">
    <div class="card">
      <button data-close="reset-modal" class="close-btn">âœ–</button>

      <h2 class="title-yellow">New Password</h2>

      <input id="new-password" type="password" placeholder="New Password" class="input-dark">

      <button id="reset-submit" class="btn-primary">
        Reset Password
      </button>
    </div>
  </div>


  <!-- ================= MAIN APP (Hidden Until Login) ================= -->
  <div id="main-app"
       class="hidden h-screen flex">

    <!-- Sidebar -->
    <div class="w-60 bg-[#1e293b] p-6 border-r border-[#334155]">
      <h2 class="text-xl font-bold text-[#facc15] mb-6">SuperBuzz</h2>
      <p class="text-gray-400">Home</p>
      <p class="text-gray-400 mt-3">Leaderboard</p>
      <p class="text-gray-400 mt-3">Profile</p>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <h1 class="text-3xl font-bold text-[#2563eb]">
        Welcome to SuperBuzz ðŸš€
      </h1>
      <p class="text-gray-400 mt-4">
        You are now logged in.
      </p>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
